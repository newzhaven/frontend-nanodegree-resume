<!DOCTYPE html>
<head>
	<title>JS Challenge</title>
</head>
<body>
<script>

var moonWalkers = [
  "Neil Armstrong",
  "Buzz Aldrin",
  "Pete Conrad",
  "Alan Bean",
  "Alan Shepard",
  "Edgar Mitchell",
  "David Scott",
  "James Irwin",
  "John Young",
  "Charles Duke",
  "Eugene Cernan",
  "Harrison Schmitt"
];

function alphabetizer(names) {
    // Your code goes here!
    var n = names.slice();
    for(var i in n) {
    	var tokens = n[i].split(' ');
    	n[i] = tokens[1] + ", " + tokens[0]
    }
    return n;
}

// Try logging your results to test your code!
console.log(alphabetizer(moonWalkers));
</script>
</body>
</html>
