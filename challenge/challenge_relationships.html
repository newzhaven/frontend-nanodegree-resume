<!DOCTYPE html>
<head>
	<title>JS Challenge</title>
</head>
<body>
<script>

//"Can't compare relationships because [this value] and [that value] [is]/[are] not [a] number[s]."
function getRelationship(x, y) {
	var result = "";
	if((typeof x === 'number') && (typeof y === 'number')) {
		result = (x===y)?'=':((x < y)?'<':'>')
	} else {
		if((typeof x != 'number') && (typeof y != 'number')) {
			result = "Can't compare relationships because " + x + " and " + y +
				" are not numbers.";
		} else {
			result = "Can't compare relationships because " + 
				((typeof x != 'number')?x:y) + " is not a number.";
		}
	}
	return result;
};

// Try logging these functions to test your code!

console.log(getRelationship(1,4));
console.log(getRelationship(1,1));
console.log(getRelationship("that",2));
console.log(getRelationship("this"," something else"));
console.log(getRelationship(3));
console.log(getRelationship("hi"));
console.log(getRelationship(NaN));
console.log(getRelationship(NaN, undefined));
</script>
</body>
</html>
